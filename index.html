<!DOCTYPE html>
<html>
<head>

    <script>
        function findLastElement() {
            let input = prompt("Enter a list");
            alert("The last item is: " + input.split(" ").pop());
        }
    </script>
</head>
<body>
<h2> Find the last element  <h2>
    <button onclick="findLastElement()"> Find Last Element</button>
</body>
</html>
